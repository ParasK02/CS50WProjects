{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Fwitter{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
    <script src="{% static 'network/index.js' %}"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Left column with Navbar content -->
                <div class="sticky-top">
                    <div class="sticky-top">
                        {% if user.is_authenticated %}
                        <div class="mb-4">
                            <a href="{% url 'getUser' user.username%}">{{ user.username }}</a>
                        </div>
                        {% endif %}
                        <div class="mb-4">
                            <a href="{% url 'index' %}">All Posts</a>
                        </div>
                        {% if user.is_authenticated %}
                        <div class="mb-4">
                            <a id="following-list" href="{% url 'followingPosts'%}">Following</a>
                        </div>
                        <div class="mb-4">
                            <a href="{% url 'logout' %}">Log Out</a>
                        </div>
                        {% else %}
                        <div class="mb-4">
                            <a href="{% url 'login' %}">Log In</a>
                        </div>
                        <div>
                            <a href="{% url 'register' %}">Register</a>
                        </div>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <div class="mb-4">
                            <button class="btn btn-sm btn-outline-primary" id="newPost">New Post</button>
                        </div>
                    
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Main content column -->
                <div class="d-flex flex-column h-100">
                    <div class="body flex-grow-1 overflow-auto">
                        {% block body %}
                        <!-- Content for the main column (tweets) -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
